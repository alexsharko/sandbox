	<script type="text/javascript">
		$(document).ready(function() {

			$("a#example1").fancybox();

			$("a[rel=example_group]").fancybox();
			//$(".slideshow a").fancybox();


			$("a#example2").fancybox({
			
				'overlayShow'	: true,
				'transitionIn'	: 'elastic',
				'transitionOut'	: 'elastic',
			
			});

			$("a#example3").fancybox({
				'showCloseButton'	: false,
				'titlePosition' 		: 'inside',
				'titleFormat'		: formatTitle
			});

			$("#google").fancybox({
				'width'				: '75%',
				'height'			: '75%',
				'autoScale'			: false,
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'type'				: 'iframe'
			});


			initLogin();
		});


		function formatTitle(title, currentArray, currentIndex, currentOpts) {
			return '<div id="xtip7-title"><span><a href="javascript:;" onclick="$.fancybox.close();">close</a></span>' + (title && title.length ? '<b>' + title + '</b>' : '' ) + 'Image ' + (currentIndex + 1) + ' of ' + currentArray.length + '</div>';
		}


		function show(){
		// Invoke image popup 
		$("#example1").trigger('click');
		}

		function showPopup(){
			$.fancybox('<h1>Hi!</h1><p>This is an example of a simple popup dialog box</p>',
						{
        					'autoDimensions'	: false,
							'width'        		: 350,
							'height'       		: 'auto',
							'transitionIn'		: 'none',
							'transitionOut'		: 'none'
						});
		}

		function showLogin(){
			$.fancybox('<h1>Hi!</h1><p>This is an example of a simple popup dialog box</p>',
						{
        					'autoDimensions'	: false,
							'width'        		: 350,
							'height'       		: 'auto',
							'transitionIn'		: 'none',
							'transitionOut'		: 'none'
						});
		}

		function initLogin() {

			$("#login_demo").fancybox({
					'scrolling'		: 'no',
					'titleShow'		: false,
					'onClosed'		: function() {
						$("#login_error").hide();
					}
				});


			$("#login_form").bind("submit", function() {

				if ($("#login_name").val().length < 1 || $("#login_pass").val().length < 1) {
					$("#login_error").show();
					$.fancybox.resize();
					return false;
				}

				$.fancybox.showActivity();

				$.ajax({
					type		: "POST",
					cache	: false,
					url		: "/data/login.php",
					data		: $(this).serializeArray(),
					success: function(data) {
						$.fancybox(data);
					}
				});

			return false;
			});


		}

	</script>
