<!doctype html> 
 
<html lang="en"> 
<head> 
<title>Scrollability</title> 
<meta charset="utf-8"/> 
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" /> 
<style type="text/css"> 
 
html, body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    background: #000;
}
 
.scrollable {
    -webkit-transform: translate3d(0,0,0);
}

#container {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    white-space: nowrap;
}
 
.page {
    display: inline-block;
    width: 100%;
    height: 100%;
    margin-right: 20px;
    color: #fff;
    font: 40px Helvetica;
    padding: 10px;
    -webkit-box-sizing: border-box;
    white-space: normal;
}
 
</style> 
 
<script type="text/javascript" src="scrollability.min.js"></script> 

<script language="javascript">

var colors = [
"blue",
"green",
"red",
"gray",
];

addEventListener('DOMContentLoaded', function() {
    var container = document.getElementById('container');
    for (var i = 0; i < colors.length; ++i) {
        var page = document.createElement('div');
        page.className = 'page';
        page.style.backgroundColor = colors[i];
        page.innerHTML = 'Scroll horizontally between pages'
        container.appendChild(page);
    }
});

</script>
</head> 
<body><div id="container" class="scrollable horizontal paginated"></div></body>
</html>
