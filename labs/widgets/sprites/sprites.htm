<head>

	<title>jQuery Spritely Example from AddyOsmani.com</title>
	
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	
	<script type="text/javascript" src="jquery.spritely-0.6.1.js"></script>
	<style type="text/css">
		html { background:#666; }
		body {
			background: #fff;
			margin:0 auto;
			padding:20px; margin:20px;font-family:sans-serif;
		}
		
		
		#model , #bird {
			/* position: absolute; */
			width: 512px; 
			height: 512px;
			background: transparent url(009bc5b5-782f-4b6c-970d-b0903d8c7305-defaultfar.jpg) 0 0px repeat-x; 
		
			display:block;	
		}
		
		#content {
		   width: 100%;
		   position:relative;
		   clear:both;
		}
		
		
		
	</style>
	<script type="text/javascript">
		(function($) {
			$(document).ready(function() {
			
			//	$('#model').pan({fps: 30, speed: 1, dir: 'right'}); 
	//			 $('#model').sprite({fps: 6,speed:1, no_of_frames: 10})  ;

				 $('#bird').sprite({fps:6,  no_of_frames: 10 });

				//.activeOnClick().active();
/*

                top: 40,  
                left: stage_left + 20,  
                right: 400,  
                bottom: 140,  
                speed: 3500,  
                pause: 1000  
            });
*/				
			
			});
		})(jQuery);

	function speed(fps){
		$('#model').spSpeed(fps);
	}

	</script>
</head> 
<body>

<div id=content>
<div id="bird"></div>

</div>

 <button onclick="$('#bird').rewind(true);">.spChangeDir('left')</button>
 <button onclick="$('#bird').rewind(false);">.spChangeDir('right')</button>
                
				      <button onclick="$('#bird').fps(24);">.fps(24)</button>
                <button onclick="$('#bird').fps(12);">.fps(12)</button>
                <button onclick="$('#bird').fps(6);">.fps(6)</button>
                                <button onclick="$('#bird').fps(1);">.fps(1)</button>
                <button onclick="$('#bird').spStop();">.spStop()</button>
                <button onclick="$('#bird').spStop(true);">.spStop(true) (returns to frame 1)</button>
                <button onclick="$('#bird').spStart();">.spStart()</button>
    
                <button onclick="$('#bird').spToggle();">.spToggle()</button>
                <button onclick="$('#bird').spState(1);">.spState(1)</button>
                <button onclick="$('#bird').spState(2);">.spState(2)</button>

 <button onclick="$('#model').spToggle();">Pause - Resume</button>
